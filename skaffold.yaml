apiVersion: skaffold/v4beta9
kind: Config
metadata:
  name: api-gateway
build:
  artifacts:
    - image: gcr.io/daisyduck-reborn/api-gateway
      docker:
        dockerfile: Dockerfile
manifests:
  rawYaml:
    - config/dev/application.deployment.yaml
deploy:
  kubectl: {}
profiles:
  - name: staging
    build:
      googleCloudBuild: 
        projectId: daisyduck-reborn
      artifacts:
      - image: gcr.io/daisyduck-reborn/api-gateway
        docker:
          dockerfile: Dockerfile
    manifests:
      rawYaml:
      - config/stag/application.deployment.yaml
    deploy:
      kubectl: {}